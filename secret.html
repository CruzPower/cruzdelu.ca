        body {

    <script>
        function checkPassword() {

            var encodedPassword = "dGhvc2V3aG9iZWxseXJvbGw="; // Base64 encoded password
            if (btoa(password) === encodedPassword) {
                document.getElementById("content").style.display = "block";
                document.getElementById("passwordForm").style.display = "none";
            } else {
                alert("THIS PATH IS NOT DESTINED FOR YOU. GOODBYE.");
            }
        }
    </script>
</head>
<body>
    <div id="passwordForm">

        <button onclick="checkPassword()">INTERPRETATION</button>
    </div>

</body>
